<script>
    let arr=["c", "s", "c", 2, 6, 1];
    document.write(numValue(arr));
    function numValue(arr) {
        let size = arr.length;
        let String =[];
        for (let i = size - 1; i >= 0 ; i--) {

            console.log(String);

        }
        return String;
    }
