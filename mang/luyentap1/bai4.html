<body>
<script>
    let arr=[9,3,12,19,11,18];
    document.write( reverse(arr));

    function reverse(arr){
        let newString = [];
        for (let i = arr.length ; i > 0; i--) {

            newString[arr.length-i] = arr[i-1];
            console.log(newString);
        }
        return newString;

    }

</script>
