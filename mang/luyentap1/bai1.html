<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [9, 3, 12, 19, 11, 18];
    document.write("<br>Max value: " + maxValue(arr));

    function maxValue(arr) {
        let size = arr.length;
        let i = 0;
        if (size > 0) {
            for (i = 0; i < size; i++) {
                if (arr[i] >= 10) {
                    max = arr[i];
                    break;
                }
            }
            for (; i < size; i++) {
                if (arr[i] >= 10 && arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        } else
            return "Mang rong";
    }


</script>
</body>
</html>
