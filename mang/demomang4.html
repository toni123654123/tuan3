<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num =[2, 4, 6, 8, 10, 12, 14, -2, 3];
    let index = 0;
    let max = num[0];
    for(let i= 0; i< num.length ; i++) {
        if( num[i] > max){
            max = num[i];
            index = i;
        }
    }
    console.log("max " + max + " found at " + index);
</script>
</body>
</html>
