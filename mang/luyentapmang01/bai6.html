<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số </h1>
<input type="number" id="num" placeholder="vui lòng nhập số bạn muốn kiểm tra"><br>
<input type="button" value="kiểm tra" onclick="number(arr)">
<p id="res"></p>

<script>
    let arr=[9,3,12,19,11,18];

    function number(arr) {

        let size = arr.length;

        let x = +document.getElementById("num").value;


        for (i = 0; i < size; i++) {

            if (arr[i] === x) {

                document.getElementById("res").innerHTML = " is in the array";


                break;
            }else if (i === size-1){

                document.getElementById("res").innerText ="is not in the array";

            }

        }
    }


</script>
</body>
</html>
