<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[9,3,12,19,11,18];
    document.write("<br>Max value: "+ maxValue(arr));
    document.write("<br>Max index: "+ maxIndexes(arr));

    function maxValue(arr){
        if(arr.length>0){
            let max=arr[0];
            for(let i=1;i<arr.length;i++){
                if(arr[i]>max){
                    max=arr[i];
                }
            }
            return max;
        }
        else
            return "Mang rong";
    }
    function maxIndexes(arr){
        let max=maxValue(arr);
        let indexes=[];
        if(arr.length>0){
            for(let i=0;i<arr.length;i++){
                if(arr[i]===max){
                    indexes.push(i);
                }
            }
        }
        return indexes;
    }
</script>
</body>
</html>
