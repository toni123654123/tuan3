<script>
    let sout;
    sout = "<table border='1' width='400' cellspacing='0' cellpadding='3' align='center' >"
    for (i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j < 10; j++) {
            sout = sout + "<td>" + i + 'x' + j + '=' + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
