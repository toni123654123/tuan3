<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let celll = parseInt(prompt("Nhập n"));

    let row = parseInt(prompt("Nhập m"));

    for(let i = 1; i <= celll; i++) {
        for(let k = 1 ; k <= row; k++){
            if(i == 1 || k == 1 || i == celll || k == row){
                document.write("*");
            }
            else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
