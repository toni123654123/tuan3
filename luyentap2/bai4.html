<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = parseInt(prompt("Nhập n"));

    let m = parseInt(prompt("Nhập m"));

    for(;n<=0 || m <= 0;)
    {
        if(n <= 0){
            alert("Phai nhap n > 0 Nhap lai n: ");
        }
        if(m <= 0){
            alert("Phai nhap m > 0 Nhap lai m: ");
        }
    }
    for(let i = 1; i <= n; i++)    {
        for(let k = 1 ; k <= m; k++){
            if(i == 1 || k == 1 || i == n || k == m){
                document.write("*");
            }
            else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
