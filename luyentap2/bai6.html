<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i = 1; i <= 7; i++) {
        for(let k = 1 ; k <= 6; k++){
            if(i == 1 && (k == 1 || i == 7 || k == 6)
                i == 2 && (k == 2 || i ==7 || k==6)
                i==3 & (k == 3 || i==6 || k==4) ){
                document.write("*");
            }
            else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
